sudo: required
language: python
python:
  - "3.6"

addons:
  apt:
    packages:
      - python-pip
      - python-dev

services:
  - docker

before_install:
  # Docker-CE Installation
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce

jobs:
  include:
    - stage: Messaging Abstraction module unit tests
      script:
        - pip install -r messaging_abstraction/requirements.txt -r messaging_abstraction/tests/requirements.txt
        - py.test messaging_abstraction/tests

    - stage: Messaging Components module unit tests
      script:
        - pip install -r messaging_components/requirements.txt -r messaging_components/tests/requirements.txt
        - py.test messaging_components/tests


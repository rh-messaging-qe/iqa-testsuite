all:
  hosts:
    routers
    clients
  vars:
    ansible_user: root
    ansible_ssh_extra_args: '-o StrictHostKeyChecking=no'
  children:
    routers:
      hosts:
        router1:
          ansible_host: "{{ option['router1_ip'] }}"
        router2:
          ansible_host: "{{ option['router2_ip'] }}"
      vars:
        component: router
        router_port: 5672
        router_config: /etc/qpid-dispatch/qdrouterd.conf
        implementation: dispatch
        service: qdrouterd
        user: guest@amq-interconnect
        password: guest
    clients:
      hosts:
        cli-java-1:
          implementation: java
          url: "amqp://guest%40amq-interconnect:guest@{{ option['router1_ip'] }}:5672/address"
        cli-proton-python-1:
          implementation: python
          url: "amqp://guest%40amq-interconnect:guest@{{ option['router1_ip'] }}:5672/address"
        cli-rhea-1:
          implementation: nodejs
          url: "amqp://guest%40amq-interconnect:guest@{{ option['router1_ip'] }}:5672/address"
        cli-java-2:
          implementation: java
          url: "amqp://guest%40amq-interconnect:guest@{{ option['router1_ip'] }}:5672/address"
        cli-proton-python-2:
          implementation: python
          url: "amqp://guest%40amq-interconnect:guest@{{ option['router1_ip'] }}:5672/address"
        cli-rhea-2:
          implementation: nodejs
          url: "amqp://guest%40amq-interconnect:guest@{{ option['router1_ip'] }}:5672/address"
      vars:
        ansible_connection: docker
        component: client
        executor: docker

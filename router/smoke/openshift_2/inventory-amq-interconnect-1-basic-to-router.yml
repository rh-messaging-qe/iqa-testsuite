all:
  hosts:
    routers
    clients
  vars:
    ansible_user: root
    ansible_ssh_extra_args: '-o StrictHostKeyChecking=no'
  children:
    routers:
      hosts:
        router1:
          ansible_host: "{{ option['cluster'][0] }}"
        router2:
          ansible_host: "{{ option['cluster'][1] }}"
      vars:
        component: router
        router_port: 5672
        router_config: /etc/qpid-dispatch/qdrouterd.conf
        implementation: dispatch
        service: qdrouterd
        ansible_connection: local
    clients:
      hosts:
        cli-java:
          implementation: java
        cli-proton-python:
          implementation: python
        cli-rhea:
          implementation: nodejs
      vars:
        ansible_connection: docker
        component: client
        executor: docker
